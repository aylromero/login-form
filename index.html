<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            Formulario de inicio de sesión
        </title>
        <link href="css/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <section>
            <div class="container">
                <!-- Iniciar sesión -->
                <div class="user signinBx">
                    <div class="imgBx">
                        <img alt="fondo login" src="img/login.png"/>
                    </div>
                    <div class="formBx">
                        <form>
                            <h2>
                                Iniciar Sesión
                            </h2>
                            <input placeholder="usuario" type="text"/>
                            <input placeholder="contraseña" type="password"/>
                            <input id="login" type="submit" value="entrar"/>
                            <p class="signup">
                                No tienes una cuenta?
                                <a href="#" onclick="toggleForm()">
                                    Registrate
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
                <!-- Registrarse -->
                <div class="user signupBx">
                    <div class="formBx">
                        <form>
                            <h2>
                                Crear cuenta
                            </h2>
                            <input placeholder="usuario" type="text"/>
                            <input placeholder="correo electrónico" type="email"/>
                            <input placeholder="contraseña" type="password"/>
                            <input placeholder="confirmar contraseña" type="password"/>
                            <input id="signup" type="submit" value="registrarme"/>
                            <p class="signup">
                                Ya tienes una cuenta?
                                <a href="#" onclick="toggleForm()">
                                    Inicia sesíón.
                                </a>
                            </p>
                        </form>
                    </div>
                    <div class="imgBx">
                        <img alt="fondo sign up" src="img/signup.png"/>
                    </div>
                </div>
            </div>
        </section>
        <script>
            function toggleForm() {
        let container = document.querySelector('.container');
        container.classList.toggle('active');
      }
        </script>
    </body>
</html>
